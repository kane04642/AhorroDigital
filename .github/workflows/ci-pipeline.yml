name: CI Pipeline - Plan Quinquenal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  escenarios-oficina-virtual:
    name: Ejecuci√≥n Escenarios Plan Quinquenal
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Limpiar reportes previos
        run: ./gradlew clearReports
        shell: bash

      - name: Ejecutar escenarios de prueba
        id: test-execution
        continue-on-error: true
        run: ./gradlew clean test jacocoTestReport aggregate -Denvironment=qa
        shell: bash

      - name: Generar reportes Serenity (siempre)
        if: always()
        run: ./gradlew aggregate -Denvironment=qa
        shell: bash

      - name: Publicar reporte de cobertura JaCoCo
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: build/reports/jacoco/test/html/
          if-no-files-found: warn

      - name: Publicar reporte Serenity
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity/
          if-no-files-found: error

      - name: Publicar reporte JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml-report
          path: build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: warn

      - name: Mostrar estado final del pipeline
        if: always()
        shell: bash
        run: |
          if [ "${{ steps.test-execution.outcome }}" == "failure" ]; then
            echo "‚ö†Ô∏è Algunas pruebas fallaron - revisa los reportes publicados en los artifacts."
            echo "‚úÖ Reportes de Serenity y JaCoCo generados correctamente."
          else
            echo "‚úÖ Todas las pruebas pasaron correctamente."
            echo "üìä Puedes consultar los reportes en los artifacts del pipeline."
          fi
