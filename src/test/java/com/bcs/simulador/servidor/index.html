<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
            --border-color: #ddd;
            --text-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .success-message {
            background-color: var(--success-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a5bef;
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Formulario de registro</h1>

        <div id="successMessage" class="success-message">
            ¡Registro exitoso! Gracias por completar el formulario.
        </div>

        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error-message" id="nombreError">
                    Por favor ingresa tu nombre completo
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <!-- Cambiamos type="email" por type="text" para evitar tooltip -->
                <input type="text" id="email" name="email" required>
                <!-- Solo se mostrará este label cuando el formato sea incorrecto -->
                <label id="emailFormatoError" class="error-message">Formato email errado</label>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecciona un país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="México">México</option>
                    <option value="España">España</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Perú">Perú</option>
                    <option value="Chile">Chile</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Otro">Otro</option>
                </select>
                <div class="error-message" id="paisError">
                    Por favor selecciona un país
                </div>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </div>

            <button type="submit" class="btn">Enviar Formulario</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();

        let isValid = true;

        // Validar nombre
        const nombre = document.getElementById('nombre');
        if (nombre.value.trim() === '') {
            document.getElementById('nombreError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('nombreError').style.display = 'none';
        }

        // Validar email
        const email = document.getElementById('email');
        const emailFormatoError = document.getElementById('emailFormatoError');
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

        if (!emailRegex.test(email.value.trim())) {
            emailFormatoError.style.display = 'block';
            isValid = false;
        } else {
            emailFormatoError.style.display = 'none';
        }

        // Validar país
        const pais = document.getElementById('pais');
        if (pais.value === '') {
            document.getElementById('paisError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('paisError').style.display = 'none';
        }

        // Si todo es válido
        if (isValid) {
            document.getElementById('successMessage').style.display = 'block';
            this.reset();

            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 20000);
        }
    });
</script>
</body>
</html>
